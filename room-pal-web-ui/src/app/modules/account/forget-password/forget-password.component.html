<div class="row d-flex justify-content-center">
  <div class="col col-md-6 col-lg-4">
    <div class="card shadow p-3 p-md-4 my-5 m-md-4">
      <div class="mt-3">
        <label for="forget-password" class="form-label"> Email </label>
        <input
          type="text"
          class="form-control"
          id="forget-password"
          [formControl]="emailFormControl"
          placeholder="someone@email.com"
          [class.is-invalid]="
            emailFormControl.errors &&
            (emailFormControl.touched || emailFormControl.dirty)
          "
        />
        @if (
          emailFormControl.errors &&
          (emailFormControl.touched || emailFormControl.dirty)
        ) {
          <div class="invalid-feedback">
            @if (emailFormControl.errors["required"]) {
              Email is required
            }
            @if (emailFormControl.errors["email"]) {
              Please enter valid email
            }
          </div>
        }
      </div>
      <div class="mt-4">
        <button class="btn btn-primary w-100">Submit</button>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <div class="">
          Remember your password,
          <a class="text-decoration-none" routerLink="../login">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
